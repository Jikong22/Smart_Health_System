<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스마트 보건실</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="background-gradient"></div>
  
  <div class="glass-container">
    
    <div class="left-panel">
      <div class="circle-widget">
        <div class="widget-content">
          <p class="widget-title">현재 대기</p>
          <div id="main-wait-info">
            <h1 id="main-wait-count" class="widget-number">0</h1>
          </div>
        </div>
      </div>

      <div id="weather-box" class="weather-pill">
        <i id="w-icon" class="fa-solid fa-spinner fa-spin"></i>
        <span id="w-temp">날씨 확인 중...</span>
      </div>

      <div class="left-footer">
        <p><i class="fa-solid fa-school"></i> 스마트 보건실</p>

      </div>
    </div>

    <div class="right-panel">
      
      <div id="view-login" class="view">
        <div class="view-header">
          <h3>안녕하세요! <br>원하는 메뉴를 선택하세요.</h3>
        </div>
        <div class="app-grid">
          <button class="app-icon-btn student" onclick="showView('view-student')">
            <div class="icon-box">
              <i class="fa-solid fa-user-pen"></i>
            </div>
            <span>학생 접수</span>
          </button>

          <button class="app-icon-btn admin" onclick="showView('view-teacher-login')">
            <div class="icon-box">
              <i class="fa-solid fa-user-doctor"></i>
            </div>
            <span>선생님 관리</span>
          </button>
        </div>
      </div>

      <div id="view-student" class="view hidden">
        <div class="view-header">
          <h3><i class="fa-solid fa-notes-medical"></i> 방문 기록지 작성</h3>
        </div>
        
        <div class="scroll-content">
          <div class="input-group">
            <input type="text" id="stId" placeholder="학번 (예: 10203)" />
            <input type="text" id="stName" placeholder="이름" />
          </div>

          <div class="section-group">
            <p class="label">오늘 식사 하셨나요?</p>
            <div class="segment-control">
              <label><input type="radio" name="food" value="true" /><span>예</span></label>
              <label><input type="radio" name="food" value="false" /><span>아니오</span></label>
            </div>
          </div>

          <div class="section-group">
            <p class="label">약물 알러지가 있나요?</p>
            <div class="segment-control">
              <label><input type="radio" name="allergy" value="true" /><span>있음</span></label>
              <label><input type="radio" name="allergy" value="false" /><span>없음</span></label>
            </div>
          </div>

          <div class="section-group">
            <p class="label">증상 선택</p>
            <div class="select-wrapper">
              <select id="stCat">
                <option value="감기/발열">🤒감기 / 발열</option>
                <option value="두통">🤕두통</option>
                <option value="복통">🤢복통</option>
                <option value="외상(상처)">🩹외상 (상처)</option>
                <option value="기타">📝기타</option>
              </select>
            </div>
            <textarea id="stDetail" rows="3" placeholder="구체적인 증상을 적어주세요"></textarea>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn-primary" onclick="submitLog()">접수 완료</button>
          <button class="btn-secondary" onclick="showView('view-login')">취소</button>
        </div>
      </div>

      <div id="view-admin" class="view hidden">
        <div class="view-header row">
          <h3>진료 대기 현황</h3>
          <div class="mini-controls">
            <button onclick="downloadCSV()" class="icon-btn" title="엑셀 다운로드"><i class="fa-solid fa-file-csv"></i></button>
            <button onclick="location.reload()" class="icon-btn" title="로그아웃"><i class="fa-solid fa-right-from-bracket"></i></button>
          </div>
        </div>

        <div class="table-container">
          <table id="admin-table">
            <thead>
              <tr>
                <th>시간</th>
                <th>학번</th>
                <th>이름</th>
                <th>식사</th>
                <th>알러지</th>
                <th style="width: 80px;">증상</th> <th style="min-width: 140px;">자세한 증상</th> <th>처리</th>
              </tr>
            </thead>
            <tbody id="log-body">
              </tbody>
          </table>
        </div>
      </div>

      <div id="view-teacher-login" class="view hidden">
        <div class="view-header">
          <h2>로그인</h2>
        </div>
        <input style="margin-top: 20px;" type="password" id="pw" placeholder="●●●●" maxlength="4" />
        <button style="margin-top: 40px; background-color: #007AFF; color: white;" onclick="adminLogin()">로그인</button>
        <button style="position: fixed; top: 60px; right: 20px;" onclick="location.reload()" class="icon-btn" title="로그아웃"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
      
    </div> 
  </div> 
  <script src="script.js"></script>
</body>
</html>
